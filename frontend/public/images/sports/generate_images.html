<!DOCTYPE html>
<html>
<head>
    <title>תמונות ספורט</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .sport-card { 
            display: inline-block; 
            margin: 10px; 
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .sport-card img { width: 100%; height: 100%; object-fit: cover; }
        .download-btn { 
            display: block; 
            margin: 10px 0; 
            padding: 10px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>תמונות ספורט</h1>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1431324155629-1a6deb1dec8d?w=200&h=200&fit=crop&crop=center" alt="כדורגל">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'football.jpg')">הורד כדורגל</button>
    </div>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1546519638-68e10942ff63?w=200&h=200&fit=crop&crop=center" alt="כדורסל">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'basketball.jpg')">הורד כדורסל</button>
    </div>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1551698618-1dfe5d97d256?w=200&h=200&fit=crop&crop=center" alt="טניס">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'tennis.jpg')">הורד טניס</button>
    </div>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1530549387789-4c1017266635?w=200&h=200&fit=crop&crop=center" alt="שחייה">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'swimming.jpg')">הורד שחייה</button>
    </div>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=200&h=200&fit=crop&crop=center" alt="ריצה">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'running.jpg')">הורד ריצה</button>
    </div>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=200&h=200&fit=crop&crop=center" alt="אימון כוח">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'strength.jpg')">הורד אימון כוח</button>
    </div>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1611095788014-1b2b2b2b2b2b?w=200&h=200&fit=crop&crop=center" alt="פינגפונג">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'pingpong.jpg')">הורד פינגפונג</button>
    </div>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1508700929628-666bc8bd84ea?w=200&h=200&fit=crop&crop=center" alt="ריקוד">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'dance.jpg')">הורד ריקוד</button>
    </div>
    
    <div class="sport-card">
        <img src="https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?w=200&h=200&fit=crop&crop=center" alt="אופניים">
        <button class="download-btn" onclick="downloadImage(this.previousElementSibling, 'cycling.jpg')">הורד אופניים</button>
    </div>

    <script>
        function downloadImage(img, filename) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            
            ctx.drawImage(img, 0, 0, 200, 200);
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
