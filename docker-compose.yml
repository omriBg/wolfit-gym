version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: Wolfit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 9526
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql

  # Backend API
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Wolfit
      - DB_USER=postgres
      - DB_PASSWORD=9526
    depends_on:
      - postgres
    volumes:
      - ./backend:/app/backend
      - /app/node_modules

  # Frontend (React)
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - /app/node_modules

volumes:
  postgres_data:
